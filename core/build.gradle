apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        ndk {
//            abiFilters "armeabi"
            abiFilters "armeabi-v7a"
            abiFilters "x86"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'

    api 'com.taobao.android:weex_sdk:0.18.0'
    implementation 'com.alibaba:fastjson:1.1.68.android'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
//    implementation 'com.squareup.okhttp3:okhttp-ws:3.4.2'
    implementation 'com.luffykou:android-common-utils:1.1.3'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    kapt 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.orhanobut:logger:2.2.0'
    implementation 'org.zeroturnaround:zt-zip:1.13'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.luffykou:android-common-utils:1.1.3'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.alibaba.android:bindingx-core:1.0.1'
    implementation('com.alibaba.android:bindingx_weex_plugin:1.0.1') {
        exclude module: 'annotation'
    }

    //二维码
    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'
}
