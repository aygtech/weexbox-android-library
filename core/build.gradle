apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    // weexSDK的依赖
    api 'com.taobao.android:weex_sdk:0.18.0'
    api 'com.android.support:appcompat-v7:25.4.0'
    api 'com.android.support:recyclerview-v7:25.4.0'
    api 'com.android.support:support-v4:25.4.0'
    api 'com.alibaba:fastjson:1.1.68.android'

    // 其他
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.60'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    //    implementation 'com.squareup.okhttp3:okhttp-ws:3.4.2'
    api 'com.luffykou:android-common-utils:1.1.3'
//    api 'com.github.bumptech.glide:glide:3.8.0'
    api ('com.github.bumptech.glide:glide:4.8.0') {
        exclude group: 'com.android.support'
    }
    kapt 'com.github.bumptech.glide:compiler:4.8.0'
    api 'com.orhanobut:logger:2.2.0'
    api 'org.zeroturnaround:zt-zip:1.13'
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.luffykou:android-common-utils:1.1.3'
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.alibaba.android:bindingx-core:1.0.1'
    api 'com.alibaba.android:bindingx_weex_plugin:1.0.2'
    api 'com.journeyapps:zxing-android-embedded:3.6.0'
    api 'org.greenrobot:eventbus:3.1.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
